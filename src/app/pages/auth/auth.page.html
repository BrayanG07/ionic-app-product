<shared-header title="Login"></shared-header>

<ion-content>
  <div class="d-flex-center">


    <form [formGroup]="form" class="auth-form" (ngSubmit)="onSubmit()">
      <shared-logo></shared-logo>

      <shared-custom-input
        icon="mail-outline"
        autocomplete="email"
        label="Correo"
        type="email"
        [control]="form.controls.email"
      ></shared-custom-input>
      <shared-error-field
        [control]="form.controls.email"
        [errorMessages]="validationMessages.email"
      />

      <shared-custom-input
        icon="lock-closed-outline"
        autocomplete="off"
        label="Contraseña"
        type="password"
        [control]="form.controls.password">
      </shared-custom-input>
      <shared-error-field
        [control]="form.controls.password"
        [errorMessages]="validationMessages.password"
      />
      <p routerLink="forgot-password" class="ion-text-start">¿Olvidaste tu contraseña?</p>

      <ion-button type="submit" [disabled]="form.invalid" class="submit" expand="block" mode="ios">
        Iniciar Sesion
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
        Registrate
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
